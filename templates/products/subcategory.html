{% extends "partials/fashion/base.html" %}
{% load static %}

{% block title %}Category{% endblock %}

{% block content %}


                   <!--Blog Grid-->
                <div class="blog-grid-view">
                    <div class="row col-row row-cols-lg-3 row-cols-sm-2 row-cols-1">
                        {% for subc in object_list %}
                        <div class="blog-item col-item">
                            <div class="blog-article zoomscal-hov">
                                <div class="blog-img">
                                    <a class="featured-image rounded-0 zoom-scal" href="blog-details.html"><img class="rounded-0 blur-up lazyload" data-src="{{subc.image.url}}" src="{{subc.image.url}}" alt="New shop collection our shop" width="740" height="410" /></a>
                                </div>
                                <div class="blog-content">
                                    <h2 class="h3"><a href="blog-details.html">{{subc.title}}</a></h2>
                                    <ul class="publish-detail d-flex-wrap">                      
                                        <li><i class="icon anm anm-user-al"></i> <span class="opacity-75 me-1">Posted by:</span>{{subc.vendor}}</li>
                                        <li><i class="icon anm anm-clock-r"></i> <time datetime="2023-01-02">Jan 02, 2023</time></li>
                                        <li><i class="icon anm anm-comments-l"></i> <a href="#">2 Comments</a></li>
                                    </ul>
                              
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                </div>


{% endblock  %}
